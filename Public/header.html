<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="__PUBLIC__/css/reset.css" type="text/css" rel="stylesheet" >
<link href="__ROOT__/App/Home/View/Public/css/index.css" type="text/css" rel="stylesheet" >
<link href="__ROOT__/App/Home/View/Public/css/detail.css" type="text/css" rel="stylesheet" >
<link href="__PUBLIC__/css/common.css" type="text/css" rel="stylesheet" >
<script type='text/javascript' src='__PUBLIC__/js/jquery-1.8.2.min.js'></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>futa团购网站</title>

</head>
<body>
<div>
	<!-- 顶部开始 -->
	<div id="top">
		<div class='position'>
			<div class='left'>
				futa团购网站
			</div>
			<div class='right'>
				<a href="javascript:addFavorite2();">收藏</a>
			</div>
		</div>
	</div>
	<!-- 顶部结束 -->
	<!-- 头部开始 -->
	<div id="header">
		<div class='position'>
			<div class='logo'>
				<a style="line-height:60px;" href="">futa团购</a>
				<a style="font-size:16px;" href="">www.futagroup.com</a>
			</div>
			<div class='search'>
				<div class='item'>
					<a href="{:U('Index/Index/index')}/keywords/小时代">小时代</a>
					<a href="{:U('Index/Index/index')}/keywords/KTV">KTV</a>
					<a href="{:U('Index/Index/index')}/keywords/电影">电影</a>
					<a href="{:U('Index/Index/index')}/keywords/全聚德">全聚德</a>
				</div>
				<div class='search-bar'>
				<form action="{:U('Home/Index/index')}" method="get">
					<input class='s-text' type="text" name="keywords" value="" placeholder="请输入商品名称，地址等">
					<input class='s-submit' type="submit" value='搜索'>
				</form>
				</div>
			</div>
			<div class='commitment'>
				
			</div>
		</div>
	</div>
	<!-- 头部结束 -->
	<!-- 导航开始-->
	<div id="nav">
		<div class='position'>
			<!-- 分类相关 -->
			<div class='category'>
				<a category=-1 href="__ROOT__">首页</a>
				<foreach name="nav" key="k" item="v">
				   <a category={$k} href="{:U('Home/Index/index')}/cid/{$v.cid}">{$v.cname}</a>
				</foreach>
			</div>
			<script>
				
				/**
				* 获取cookie
				* @param name
				* @returns
				*/
				function getCookie(name){
					var arr = document.cookie.split(';');
					for(var i=0;i<arr.length;i++){
						var	arr2 = arr[i].split('=');
						var preg = new RegExp('\\b'+name+'\\b','i')
						if(preg.test(arr2[0])){
							return	arr2[1];
						}
					}
				}
				$('.category a').click(function(){
					var category = $(this).attr('category');
					document.cookie = "category="+category+';path=/';
				})
				var category = getCookie('category');
				$('.category a').each(function(){
					if($(this).attr('category') == category){
						$(this).addClass('active');
					}else{
						$(this).removeClass('active');
					}
				})
			</script>
			<!-- 用户相关 -->
			<div id="user-relevance" class='user-relevance'>
				
				<!--登录注册-->
					<div class='user-nav login-reg'>
						<a class='title' href="{:U('Member/Reg/index')}">注册</a>
					</div>
					<div class='user-nav login-reg'>
						<if condition='$loginShow'>
						<a class="title" href="{:U('Member/Login/logout')}">退出登录</a>
						<else/>
						<a class="title" href="{:U('Member/Login/index')}">登录</a>
						</if>
					</div>
				<!--我的团购 -->	
					<div class='user-nav my-hdtg '>
						<a class='title' href="">用户中心</a> 
						<ul class="menu">
							<li><a href="{:U('Member/Order/index')}">我的订单</a></li>	
							<li><a href="{:U('Member/Index/collect')}">我的收藏</a></li>
							<li><a href="{:U('Member/Account/index')}">账户余额</a></li>
							<li><a href="{:U('Member/Account/setting')}">账户设置</a></li>
							<li><a href="{:U('Member/Login/logout')}">注销登录</a></li>
						</ul>
					</div>
				<!-- 最近浏览 -->	
					<div  class='user-nav recent-view ' url="{:U('Member/Index/getRecentView')}" goodUrl="{:U('Home/Detail/index')}" clearView="{:U('Member/Index/clearRecentView')}"}>
						<a class='title' href="">最近浏览</a>
						<ul class="menu">					
							
						</ul>
					</div>
					<div  class='user-nav my-cart ' id="my-cart" url="{:U(Member .'/Cart/index')}" goodUrl ="{:U(Home.'/Index/index')}" delCartUrl ="{:U(Member .'/Cart/del')}">
						<a class='title' href="{:U(Member.'/Cart/index')}" target="_blank"><i>&nbsp;</i>购物车</a>
						<ul class="menu">
							<p>正在加载..</p>
						</ul>
					</div>
			</div>
		</div>
	</div> 
	<!-- 导航结束 -->
